en:
  PLUGIN_LEAFLET_ADDRESS:
    ADMIN:
        ENABLED: Enabled
        DISABLED: Disabled
    SECTION:
        GLOBAL_CONFIG: Plugin configuration
        ADDRESS: Address
        COORDINATES: Coordinates
        CONTRIB: >
                  [OpenStreetMap](https://www.openstreetmap.org/) is a free editable map of the world. It is made by people like you.
                  It would be great, if you decided to help improving the OpenStreetMap (OSM).
                  [LearnOSM](https://learnosm.org/) provides easy to understand guides to get started with contributing.
        FIXTHEMAP: |- 
                  [Report an error to OSM](https://www.openstreetmap.org/fixthemap?classes=button&target=_blank)
    FIELDS:
        PLUGIN_STATUS:
            LABEL: Plugin status
        CDN:
            LABEL: CDN
            HELP: Include JavaScript and CSS files from official CDN or local.
        MAP_PROVIDER:
            LABEL: Leaflet Map Provider
            HELP: Choose a leaflet map provider.
        ZOOM_LEVEL:
            LABEL: Zoom level
        MARKER_ICON:
            LABEL: Marker icon
            HELP: Choose a marker color.
        NAME:
            LABEL: Name
        ADDRESS:
            LABEL: Street address
        ZIP:
            LABEL: Postal code
        LOCALITY:
            LABEL: Locality (i.e. City)
        COUNTRY:
            LABEL: Country
        PHONE:
            LABEL: Phone number
        EMAIL:
            LABEL: Email address
        ADDITIONAL:
            LABEL: Additional informations
        PROVINCE:
            LABEL: State or Province
        SEARCH:
            LABEL: Search
        COORDINATES:
            LABEL: Coordinates
        LATITUDE:
            LABEL: Latitude
        LONGITUDE:
            LABEL: Longitude

